<form [formGroup] = "form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    The Username and password is invalid.
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
    formControlName = "username"
    id = "username"
    type = "text"
    class = "form-control">
    <div *ngIf="username.pending">Checking for uniqueness...</div>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">Username should minimum {{username.errors.minlength.requiredLength}} characthers</div>
      <div *ngIf="username.errors.cannotContainSpace">Cannot contain space</div>
      <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>
    </div>
  <div class="form-group">Password
    <input
    formControlName = "password"
    id = "password"
    type = "text"
    class = "form-control">
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button>
